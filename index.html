<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy That Converts | Masterful Copywriting</title>
    
    <!-- Import Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --accent: #3b82f6; /* Subtle Blue accent */
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Highly Aesthetic Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, #ffffff05 1px, transparent 1px),
                linear-gradient(to bottom, #ffffff05 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }

        /* Hero Section */
        header {
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        .cta-button {
            display: inline-block;
            background: var(--text-main);
            color: var(--bg);
            padding: 16px 32px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, filter 0.2s ease;
            margin-bottom: 60px; /* Space before the image */
        }

        .cta-button:hover {
            transform: translateY(-2px);
            filter: brightness(0.9);
        }

        /* Hero Image Styling */
        .hero-image-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease-out;
        }

        .hero-image-container img {
            width: 100%;
            display: block;
            height: auto;
        }

        /* Social Proof Section */
        .testimonial-section {
            margin-top: 80px;
            padding: 60px 0;
            border-top: 1px solid #ffffff10;
        }

        h2 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent);
            margin-bottom: 48px;
        }

        /* Tweet Embed Wrapper */
        .tweet-container {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            max-width: 550px;
            border-radius: 12px;
            overflow: hidden;
            background: #111; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Footer */
        footer {
            margin-top: 100px;
            color: #444;
            font-size: 0.75rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2, h3 {
            font-feature-settings: 'cv02', 'cv05', 'cv11';
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero Section -->
        <header>
            <h1>Words that move <br>the needle.</h1>
            <p class="tagline">High-conversion copywriting for visionary founders who want their brand to sound as good as it looks.</p>
            <a href="#" class="cta-button">Book a Strategy Call</a>

            <!-- Added Image Here -->
            <div class="hero-image-container">
                <img src="https://img.sanishtech.com/u/a9835b426fb29766b082625dc17b6174.png" alt="Copywriting visual showcase">
            </div>
        </header>

        <!-- Social Proof (Embedded Tweet) -->
        <section class="testimonial-section">
            <h2>Trusted Voices</h2>
            <div class="tweet-container">
                <!-- Embedded Tweet -->
                <blockquote class="twitter-tweet" data-theme="dark">
                    <p lang="en" dir="ltr"></p>&mdash; Nur Mullick (@nurmullick0787) 
                    <a href="https://twitter.com/nurmullick0787/status/2017606790461206957?ref_src=twsrc%5Etfw">January 31, 2026</a>
                </blockquote>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </section>

        <footer>
            &copy; 2026 Masterful Copy. All rights reserved. Built with Inter.
        </footer>
    </div>

</body>
</html>
